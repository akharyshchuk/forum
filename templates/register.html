<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12 control-label">注册</label>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" name="owner" class="form-control" id="inputEmail3" placeholder="用户名">
    </div>
    </div>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="邮箱">
    </div>
    </div>
    <div class="form-group">
    <label for="inputPassword3"  class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
    </div>
    </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">重复密码</label>
    <div class="col-sm-10">
      <input type="password" name="password_check" class="form-control" id="inputPassword3" placeholder="重复密码">
    </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
    </div>
</form>

{% endblock %}
</body>
</html>
